<form >
  <div class="text-center">
    <h2 >here new teachers</h2> 
    </div>
    <div class="std">
      <table class="table table-primary table-striped table-hover text-center">
     
        <thead>
          <tr>
            <th scope="col">name</th>
            <th scope="col">first-name</th>
            <th scope="col">Adresse</th>
            <th scope="col">E-mail</th>
            <th scope="col"></th>
              <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let teacher of teachers" >
            <td scope="row">{{ teacher.name }}</td>
            <td>{{ teacher.lastName }}</td>
            <td>{{ teacher.adresse }}</td> 
            <td>{{ teacher.email }}</td> 
            <td><button class="mlk" type="button" (click)="Accept(teacher.Idteacher)">Accept</button></td>
             <td><button class="mlk1" type="button" (click)="Refuse(teacher.Idteacher)">Refuse</button></td> 
          </tr>
        </tbody>
      </table>
    </div>
</form>
