  <section class="text-center">

    <div style="
      margin-left: 250px;
      margin-top: -885px;
      width: 65%;
      background: hsla(0, 0%, 100%, 0.6);
      backdrop-filter: blur(20px);
      ">
      <div class="card-body py-5 px-md-5">
        <form style="width:100%;" class="row g-3">
          <div class="row d-flex justify-content-center">
            <div class="col-lg-8">
              <h2 class="fw-bold mb-5">Sign up now</h2>
              <form >
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="form-outline mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example1">First Name</label>
                      <input type="text" id="name" class="form-control" #name (change)="newTeacher.name = name.value" />
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="form-outline mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example1">Last Name</label>
                      <input type="text" id="lastName" class="form-control" #lastName (change)="newTeacher.lastName = lastName.value" />
                    </div>
                  </div>
                </div>
    
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="email">Email address</label>              
                  <input type="email" id="email" class="form-control" #email (change)="newTeacher.email = email.value"/>
                </div>
    
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="Pass">Password</label>
                  <input type="password" id="Pass" class="form-control" #pass (change)="newTeacher.pass = pass.value"/>
                </div>
    
                <div class="mb-4">
                  <label for="inputAddress" class="form-label">Adresse</label>
                  <input type="text" class="form-control" id="adresse" placeholder="1234 Main St" #adresse (change)="newTeacher.adresse = adresse.value">
                </div>
                <div class="col-md-6">
                  <label for="DomainSelect" class="form-label" id="bold">town</label>
                  <select id="DomainSelect" class="form-select" name="adresse"  [(ngModel)]="newtown.ville">
                    <option selected> -- town -- </option>
                    <option *ngFor="let ville of villes" >{{ ville.Ville1 }}</option>
                  </select>
                </div>
                  <div class="mb-4">
                    <label for="inputAddress" class="form-label">Gender</label>
                    <input type="text" class="form-control" id="genre" placeholder="female/female" #Genre (change)="newTeacher.Genre = Genre.value">
                  </div>
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4" (click)="SigninTeacher()"> Sign In </button>
                
                <!-- Login -->
                <div class="but" class="col-12">I have an account <a routerLink="/login-teacher">Log In as a teacher üë®‚Äçüè´</a></div>
    
              </form>
            </div>
          </div>
        </form>
      </div>
    </div>
