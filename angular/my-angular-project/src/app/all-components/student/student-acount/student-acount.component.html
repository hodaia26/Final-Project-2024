<div   *ngIf="student" style="margin-top: 80px;"  class="container text-center light-style flex-grow-1 container-p-y" >

  <h2  style="margin-left: 5%;">
    Account settings
  </h2>

  <div >
    <div style="margin-left: 200px;"  class="row no-gutters row-bordered row-border-light">    
      <div >
       
          <div class="tab-pane fade active show" id="account-general">
            <div  class="card-body media align-items-center">
              <form [formGroup]="modifystudentform"  style=" width: 50%; margin-left: 19%;">
              <!-- 
              <img style="width: 10%; margin-left: 290px;" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="" class="d-block ui-w-80">
              <div class="media-body ml-4">
                <label style="width: 60%;" class="btn btn-outline-primary">
                  Upload new photo
                  <input type="file" class="account-settings-fileinput">
                </label>
              -->

              <div class="card-body"> 
                <div class="form-group">
                  <label class="form-label">Last Name</label>
                  <input style="border-color: rgb(70, 61, 99); border-width: 1px; width: 50%; margin-left: 25%" type="text" id="name"  class="form-control" value="{{ student.name }}" #name (change)="ModifyStudent.name = name.value"/>
                </div>
            
                <div class="form-group">
                  <label class="form-label">First Name  </label>
                  <input style="border-color: rgb(70, 61, 99); border-width: 1px;  width:50%; margin-left: 25%;"  type="text" id="lastName" class="form-control" value="{{ student.lastName }}"  #lastName (change)="ModifyStudent.lastName = lastName.value" />
                </div>

                <div class="mb-4">
                  <label for="inputAddress" class="form-label">Adress</label>
                  <input  style="border-color: rgb(70, 61, 99); border-width: 1px;  width: 50%; margin-left: 25%"  type="text" class="form-control" id="adresse" placeholder="1234 Main St" value="{{ student.adresse }}"  #adresse (change)="ModifyStudent.adresse = adresse.value">
                </div>

                <div class="mb-4">
                  <label  for="inputAddress" class="form-label">Class</label>
                  <input style="border-color: rgb(70, 61, 99); border-width: 1px;  width: 50%;margin-left: 25%"  type="text" class="form-control" id="NameClass" placeholder="1234 Main St" value="{{ student.NameClass }}"  #NameClass (change)="ModifyStudent.NameClass = NameClass.value">
                </div>
              
                <div class="form-group">
                  <label class="form-label">E-mail</label>
                  <input  style="border-color: rgb(70, 61, 99); border-width: 1px;  width: 50%; margin-left: 25%"  type="email" id="email" class="form-control" value="{{ student.email }}"  #email (change)="ModifyStudent.email = email.value"/>
    
                  <div class="form-group">
                      <label class="form-label"> Password Actualy</label>
                      <input  style="border-color: rgb(70, 61, 99); border-width: 1px; width: 50%;margin-left: 25%" 
                      type="{{ passwordVisible ? 'text' : 'password' }}" id="motDePasse" name="motDePasse" class="form-control" value="{{ student.Pass }}" />
                  </div>
                 <br>
                  <button (click)="togglePasswordVisibility()">
                    {{ passwordVisible ? 'Hide' : 'ShowðŸª„' }} Password
                  </button>
                  <br>
                
                <h4 class="form-label" style="border-color: rgb(70, 61, 99); border-width: 1px; width: 40%; margin-left:29%" > New Password ?</h4>
                <div class="form-group">

                  <input type="password" id="Pass" class="form-control" #Pass (change)="ModifyStudent.Pass = Pass.value"/>
                </div>
              </div>
            </div>
            </form>
            
            </div>
  
            
           
            
        </div>
        <br>
        <div style="margin-right: 10%;">
          <button type="button" class="btn btn-primary" (click)="SaveChanges()"> Save</button>&nbsp;
         
        </div>
      </div>

      
    </div>
  </div>
</div>
